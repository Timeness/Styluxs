<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exas | Build</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      height: 100%;
      background-color: #000000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    img.rotating-image {
      width: 100px;
      animation: spin 8s linear infinite;
      margin-bottom: 40px;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .puzzle-box {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      gap: 8px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }

    .puzzle-piece {
      width: 50px;
      height: 50px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 6px;
      transition: 0.2s;
      cursor: pointer;
    }

    .puzzle-piece.clicked {
      background-color: #0f0;
      pointer-events: none;
    }

    .verify-btn {
      margin-top: 20px;
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .verify-btn:hover {
      background: #666;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <img class="rotating-image" src="https://i.ibb.co/nMyrZ7Xs/20250510-125028.jpg" alt="Rotating">
  
  <div class="puzzle-box" id="box"></div>
  <button class="verify-btn" onclick="verify()">Verify</button>
  <div class="message" id="msg"></div>

  <script>
    const key = "exas_veri_done";
    if (localStorage.getItem(key)) window.location.href = "next.html";

    const box = document.getElementById("box");
    const msg = document.getElementById("msg");
    const correctIndexes = new Set();
    const required = new Set();

    while (required.size < 5) required.add(Math.floor(Math.random() * 16));

    for (let i = 0; i < 16; i++) {
      const d = document.createElement("div");
      d.className = "puzzle-piece";
      d.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
      d.onclick = () => {
        d.classList.add("clicked");
        correctIndexes.add(i);
      };
      box.appendChild(d);
    }

    function verify() {
      let passed = true;
      for (let val of required) if (!correctIndexes.has(val)) passed = false;
      if (passed) {
        msg.style.color = "#0f0";
        msg.textContent = "Verification success. Redirecting...";
        localStorage.setItem(key, "true");
        setTimeout(() => window.location.href = "next.html", 1000);
      } else {
        msg.style.color = "#f00";
        msg.textContent = "Verification failed. Try again.";
        correctIndexes.clear();
        [...box.children].forEach(c => c.classList.remove("clicked"));
      }
    }

    document.addEventListener("gesturestart", e => e.preventDefault());
    document.addEventListener("touchmove", e => { if (e.scale !== 1) e.preventDefault(); }, { passive: false });
  </script>
</body>
</html>

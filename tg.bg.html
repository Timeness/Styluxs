<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telegram Wallpaper Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    .content {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <p>This site uses a Telegram-style dynamic wallpaper.</p>
  </div>

  <script src="//telegram.org/js/tgwallpaper.min.js?3"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Style Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://telegram.org/file/811140819/1/0e1e3f3e9b3c7c7b1a') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
    }
    .content {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <p>This site uses a Telegram-style background.</p>
  </div>
</body>
</html>

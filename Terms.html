<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Eval Terminal</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Iconify CDN -->
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  <!-- Animate.css CDN for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
    }
    .terminal-glow {
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.3), 0 0 40px rgba(0, 255, 163, 0.1);
    }
    .btn-glow {
      transition: all 0.3s ease;
    }
    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(0, 255, 163, 0.5);
      transform: translateY(-2px);
    }
    textarea, pre {
      background: #0d0d0d;
      border: 1px solid rgba(0, 255, 163, 0.2);
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ffa3;
      border-radius: 4px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-8 rounded-2xl max-w-2xl w-full terminal-glow animate__animated animate__fadeIn">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-green-400">Python Eval Terminal</h1>
      <div class="flex space-x-2">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      </div>
    </div>

    <textarea
      id="codeInput"
      rows="8"
      class="w-full p-4 rounded-lg text-green-400 resize-none focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300"
      placeholder="Enter Python code to evaluate..."
    ></textarea>

    <button
      onclick="sendCode()"
      class="w-full mt-4 bg-green-600 text-white p-3 rounded-lg font-semibold flex items-center justify-center space-x-2 btn-glow"
    >
      <iconify-icon icon="akar-icons:play" class="text-xl"></iconify-icon>
      <span>Execute Code</span>
    </button>

    <pre
      id="output"
      class="bg-black text-green-400 p-4 rounded-lg h-64 overflow-auto mt-4"
    >[Output will appear here]</pre>
  </div>

  <script>
    function sendCode() {
      const code = document.getElementById('codeInput').value;
      fetch('/eval', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code }),
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById('output').innerText = data.result;
        })
        .catch((err) => {
          document.getElementById('output').innerText = 'Error: ' + err.message;
        });
    }
  </script>
</body>
</html>

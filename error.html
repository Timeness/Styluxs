<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404: Error Occurred</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chakra Petch', sans-serif;
      user-select: none;
    }
    html {
      zoom: 100%;
    }
  </style>
</head>
<body class="relative bg-black text-white flex items-center justify-center min-h-screen overflow-hidden">
  <!-- Background image as background, not content -->
  <div class="absolute inset-0 w-full h-full">
    <img src="IMG_20250504_155010_432.jpg" alt="Blurred Background" class="w-full h-full object-cover filter blur-sm brightness-50" />
  </div>

  <!-- Error content -->
  <div class="px-4 text-center max-w-xl relative z-10">
    <p class="text-pink-500 text-sm font-bold mb-2">AN UNEXPECTED ERROR OCCURRED</p>
    <h1 class="text-3xl sm:text-4xl font-bold mb-4">Oops! Something went wrong.</h1>
    <p class="text-gray-300 mb-8 text-sm sm:text-base leading-relaxed">
      We're experiencing some technical difficulties but our team is on it.
      While we work on fixing the issue, take a break with a cup of coffee.
      Contact us if you need assistance.
    </p>
    <a href="/" class="bg-white text-black py-2 px-5 rounded-full text-sm hover:bg-gray-200 transition">Return Home</a>
  </div>
</body>
</html>
